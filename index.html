<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>คำนวณยอดเงินจากการออมและการลงทุน</title>
</head>
<body>

<h1>คำนวณยอดเงินจากการออมและการลงทุน</h1>

<div>
  <label for="principal">ยอดเงินต้นเริ่มต้น (บาท): </label>
  <input type="number" id="principalInput">
</div>

<div>
  <label for="interestRate">อัตราผลตอบแทนเฉลี่ยต่อปี (%): </label>
  <input type="number" id="interestRateInput" value="8">
</div>

<div>
  <label for="years">จำนวนปีที่ต้องการลงทุน: </label>
  <input type="number" id="yearsInput" value="20">
</div>

<button onclick="calculateFutureValue()">คำนวณ</button>

<p id="futureValue"></p>

<script>
function calculateFutureValue() {
  var principal = parseFloat(document.getElementById('principalInput').value);
  var interestRate = parseFloat(document.getElementById('interestRateInput').value) / 100; // เปลี่ยนเป็นอัตราส่วนเดียว
  var years = parseInt(document.getElementById('yearsInput').value);

  var futureValue = principal * Math.pow(1 + interestRate, years);
  document.getElementById('futureValue').innerHTML = 'ยอดเงินที่มีตอนเกษียณ: ' + futureValue.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + ' บาท';
}
</script>

</body>
</html>
